<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">WatchX</h1>
        <div class="button-container">
            <div class="button" onclick="findMyWatch()">
                <img src="map.png" alt="Find My Watch" class="icon">
                <span>Find My Watch</span>
            </div>
            <div class="button" onclick="watchSettings()">
                <img src="settings.png" alt="Watch Settings" class="icon">
                <span>Watch Settings</span>
            </div>
            <div class="button" onclick="gettingStarted()">
                <img src="start.png" alt="Getting Started" class="icon">
                <span>Getting Started</span>
            </div>
            <div class="button" onclick="remoteInteract()">
                <img src="remote.png" alt="Remote Interact" class="icon">
                <span>Remote Interact</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
